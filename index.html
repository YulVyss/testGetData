<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .wrapper {
    max-width: 600px;
    margin: 100px auto;
  }

  .input {
    padding: 8px;
    border-radius: 3px;
  }

  .submit {
    padding: 7px 10px;
    background: blueviolet;
    border-radius: 3px;
    color: #fff;
    font-size: 16px;
  }

  th,
  td {
    min-width: 100px;
    min-height: 70px;
    padding: 10px 5px;
    border: 1px solid blueviolet;
    font-size: 18px;
  }
</style>

<body>
  <div class="wrapper">
    <input class="input" type="number" name="id" id="id" min="1" max="100">
    <button class="submit" type="submit">click</button>
    <table>
      <caption>Таблица</caption>
      <tr>
        <th>UserID</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
      <tr class="data-row">
        <td class="userId"></td>
        <td class="title"></td>
        <td class="body"></td>
      </tr>

    </table>

  </div>
  <script src="./js/index.js"></script>
</body>

</html>
